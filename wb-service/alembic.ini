# Файл: alembic.ini

[alembic]
# Изменено: Путь к скриптам должен быть относительно корня проекта
script_location = alembic
# ... остальные настройки ...
prepend_sys_path = .
version_path_separator = os
# output_encoding = utf-8

# Удалил секцию sqlalchemy.url, чтобы env.py мог определить ее динамически,
# используя переменные окружения, как это было в вашем оригинальном env.py.

[post_write_hooks]
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S